<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 36px;
      font-weight: 700;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
    }

    h1::after {
      content: '';
      width: 60px;
      height: 4px;
      background-color: #007BFF;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .project {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project:hover {
      transform: scale(1.03);
      box-shadow: 10px 6px 20px rgba(62, 26, 221, 0.1);
    }

    .project img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .project-title {
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      background: #f8f8f8;
    }

    @media (max-width: 1200px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>My Projects</h1>

  <div class="gallery">
    <a href="theprojects/visacard.html" class="project">
      <img src="../../images/visa-card-preview.png" alt="Visa Card Project">
      <div class="project-title">Interactive Visa Card</div>
    </a>

    <a href="theprojects/pricingtable.html" class="project">
      <img src="../../images/pricing-preview.png" alt="Pricing Table">
      <div class="project-title">Pricing Table</div>
    </a>

    <a href="theprojects/simplechatui.html" class="project">
      <img src="../../images/simplechat_preview.png" alt="Simple Chat UI">
      <div class="project-title">Simple Chat UI</div>
    </a>

    <a href="theprojects/testimonials.html" class="project">
      <img src="../../images/testimonial-preview.png" alt="Testimonials Section">
      <div class="project-title">Testimonials Section</div>
    </a>

    <a href="theprojects/contactform.html" class="project">
      <img src="../../images/contact-preview.png" alt="Pricing Table">
      <div class="project-title">Contact Form</div>
    </a>

    <a href="theprojects/gallerylightbox.html" class="project">
      <img src="../../images/gallery-preview.png" alt="Pricing Table">
      <div class="project-title">gallery lightbox</div>
    </a>

     <a href="theprojects/moonman.html" class="project">
      <img src="../../images/gallery-preview.png" alt="Pricing Table">
      <div class="project-title">Astronaut navbar</div>
    </a>
  </div>

</body>
</html>
