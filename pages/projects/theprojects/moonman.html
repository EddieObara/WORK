<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url('../../../images/moon.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #f0f0f0;
    }

    .topnav {
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: rgba(255, 255, 255, 0.6);
      color: black;
    }

    .topnav a.active {
      background: linear-gradient(to bottom right, red, rgb(136, 227, 255));
      color: white;
    }

    .topnav .icon {
      display: none;
      position: absolute;
      right: 0;
      top: 0;
      padding: 14px 16px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    /* Responsive layout */
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {display: none;}
      .topnav a.icon {
        display: block;
      }

      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">â˜°</a>
  </div>

  <script>
    function toggleNavbar() {
      const nav = document.getElementById("myTopnav");
      if (nav.className === "topnav") {
        nav.className += " responsive";
      } else {
        nav.className = "topnav";
      }
    }
  </script>

</body>
</html>
