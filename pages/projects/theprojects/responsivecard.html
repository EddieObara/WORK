<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Profile Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      perspective: 1000px;
      width: 300px;
      height: 400px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card-front {
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card-front img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card-front h3 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .card-front p {
      margin: 5px 0;
      color: #777;
    }

    .card-back {
      background: #007BFF;
      color: white;
      transform: rotateY(180deg);
      padding: 30px 20px;
      text-align: center;
    }

    .card-back h4 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: yellow;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="profileCard">
      <div class="card-side card-front">
        <img src="https://i.pravatar.cc/150?img=12" alt="Profile Picture">
        <h3>Jane Stanley</h3>
        <p>Managing Director </p>
      </div>
      <div class="card-side card-back">
        <h4>About Me</h4>
        <p>Passionate developer who loves creating beautiful UIs and engaging UX. Let's connect!</p>
        <div class="social-icons">
          <a href="#" target="_blank">üåê</a>
          <a href="#" target="_blank">üìß</a>
          <a href="#" target="_blank">üîó</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('profileCard');
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  </script>

</body>
</html>
