<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #a1d6cd, #eed38a);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      text-align: center;
      color: green;
      margin-top: 15px;
      display: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <div class="error" id="nameError">Name is required</div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" />
        <div class="error" id="emailError">Please enter a valid email</div>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="5"></textarea>
        <div class="error" id="messageError">Message cannot be empty</div>
      </div>

      <button type="submit">Send Message</button>
      <div class="success-message" id="successMsg">Your message has been sent!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const messageInput = document.getElementById("message");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const messageError = document.getElementById("messageError");
    const successMsg = document.getElementById("successMsg");

    function validateEmail(email) {
      const re = /^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$/;
      return re.test(email);
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      let valid = true;

      // Name
      if (nameInput.value.trim() === "") {
        nameError.style.display = "block";
        valid = false;
      } else {
        nameError.style.display = "none";
      }

      // Email
      if (!validateEmail(emailInput.value.trim())) {
        emailError.style.display = "block";
        valid = false;
      } else {
        emailError.style.display = "none";
      }

      // Message
      if (messageInput.value.trim() === "") {
        messageError.style.display = "block";
        valid = false;
      } else {
        messageError.style.display = "none";
      }

      // If all valid
      if (valid) {
        successMsg.style.display = "block";
        // Optional: clear the form
        form.reset();
        setTimeout(() => {
          successMsg.style.display = "none";
        }, 3000);
      }
    });
  </script>

</body>
</html>
